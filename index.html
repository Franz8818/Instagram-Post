<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3ea353913d.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="post">
        <!--Header-->
        <div class="header">
                <div class="header-left">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/152/152843.png">
                    <div>
                        <h6>HTML5</h6>
                        <p class="titulo">Franz</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="icono_puntos">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
        </div>
        <!--Body-->
        <div> <img class="puente" src="https://picsum.photos/350/200">
        </div>
        <!--Footer-->
        <div class="footer">
            <div class="iconos">
                <div class="icono-heart"><i class="far fa-heart fa-2x"></i></div>
                <div class="icono-comment"><i class="far fa-comment fa-2x"></i></div>
                <div class="icono-plane"><i class="far fa-paper-plane fa-2x"></i></div>
                <div class="icono-save"><i class="far fa-bookmark fa-2x"></i></div>
            </div>
            <div class="likes">
                <p>Liked by<b> 4GeeksAcademy</b>,<b>html5</b>, <b>Web</b> and <b>10.000 others</b></p>
            </div>
            <div class="descripcion">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos saepe est tenetur ducimus temporibus
                    omnis ipsam, rem libero architecto inventore. Placeat delectus dolor, molestias qui eius iste
                    quasi mollitia doloremque.</p>
            </div>
        </div>

</body>

</html>
